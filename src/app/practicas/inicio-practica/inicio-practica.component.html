<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <header class="col-md-6">
            <h1>Registrar inicio de practica</h1>
        </header>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-4 p-2">
            <div class="card ">
                <div class="card-header bg-primary">
                    <h3 id="datos">Datos generales</h3>
                </div>
                <div class="container">
                    <form (ngSubmit)="registerPractice(formNew)" #formNew="ngForm" class="p-3">
                        <div class="form-group">
                            <label for="inputAddress">NIT empresa:</label>
                            <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="practice.nit" type="text"
                                class="form-control" id="inputAddress" placeholder="empresa xxxx">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Nombres y apellidos representante legal:</label>
                            <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="practice.representative"
                                type="text" class="form-control" id="inputAddress" placeholder="Ejemplo: Pepito Perez">
                        </div>
                        <div class="form-group">
                            <label for="form7">Descripcion:</label>
                            <textarea [ngModelOptions]="{ standalone: true }" [(ngModel)]="practice.description"
                                id="form7" class="md-textarea form-control" rows="3"></textarea>

                        </div>
                        <div class="form-group">
                            <label for="form7">Ciclo:</label>
                            <select [ngModelOptions]="{ standalone: true }" [(ngModel)]="practice.cycle"
                                class="custom-select">
                                <option selected>Seleccione...</option>
                                <option *ngFor="let cicle of cicles">
                                    {{cicle.name}}
                                </option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="form7">Tipo practica:</label>
                            <select [ngModelOptions]="{ standalone: true }" [(ngModel)]="practice.typepra"
                                class="custom-select">
                                <option selected>Seleccione...</option>
                                <option *ngFor="let type of typePrac">
                                    {{type.name}}
                                </option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Estudiante a presentar:</label>
                            <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="practice.estudent" type="text"
                                class="form-control" id="inputAddress" placeholder="Ejemplo: Daryl cabiativa">
                        </div>

                        <button type="submit" id="registrar" class="btn btn-outline-primary">Registrar inicio
                            practica</button>
                        <button type="submit" id="cancelar" class="btn btn-outline-danger">Cancelar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
