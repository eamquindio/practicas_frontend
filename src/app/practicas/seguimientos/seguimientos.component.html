<div class="container col-md-12">
  <div class="text-center" style="margin-top: 250px">
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
      CREAR SEGUIMIENTO
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear seguimiento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group-prepend">
              <span class="input-group-text">Codigo de estudiante</span>
            </div>
            <input type="number" aria-label="First name" class="form-control">
          </div>
          <div class="modal-footer col-md-12">
            <button type="button" onclick="location.href='crear-seguimiento'" class="btn btn-primary col-md-6"
              data-dismiss="modal">Aceptar</button>
            <button type="button" class="btn btn-danger col-md-6" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
