<form (ngSubmit)="cerrarConv(formNew)" #formNew="ngForm">
  <div class="modal fade" id="closingAnnouncementModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " id="exampleModalLabel">¿Está seguro?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="card-title text-center">¿Está seguro que desea cerrar la convocatoria?</h5>
          <p class="card-text text-center">Ingrese el motivo por el cual se cierra</p>
          <select [ngModelOptions]="{ standalone: true }" [(ngModel)]="cerrar.descripcion" class="custom-select">
            <option selected>Seleccione..</option>
            <option>
              Problemas con la empresa
            </option>
            <option>
              Cantidad maxima de estudiantes
            </option>
            <option>
              Decision de la empresa
            </option>
            <option>
              Cantidad insuficiente de estudiantes
            </option>
          </select>
        </div>
        <div class="modal-footer align-self-center">
          <button type="submit" class="btn btn-primary">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  </form>
