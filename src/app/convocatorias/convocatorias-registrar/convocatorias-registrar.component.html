<div class="container">
    <div>
        <form [formGroup]="convocatoriaForm" (ngSubmit)="onSaveForm()">
            <div class="row">
                <div class="form-group col-12">
                    <label for="fechaInicio" class="">Fecha Inicio</label>
                    <input formControlName="fechaInicio" id="fechaInicio" type="date" class="form-control">
                    <div *ngIf="campoFechaInicio" class="alert alert-danger alert-dismissible fade show mt-2"
                        role="alert">
                        <strong>Invalido</strong> Por favor ingrese una fecha
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="changeValidation('inicio')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="fechaFin" class="">Fecha Fin</label>
                    <input formControlName="fechaFin" id="fechaFin" type="date" class="form-control">
                    <div *ngIf="campoFechaFin" class="alert alert-danger alert-dismissible fade show mt-2"
                        role="alert">
                        <strong>Invalido</strong> Por favor ingrese una fecha
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="changeValidation('fin')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="observaciones" class="">Observaciones</label>
                    <textarea formControlName="observaciones" maxlength="500" id="observaciones" name="observaciones"
                        class="form-control"
                        placeholder="Agrega observaciones o anotaciones sobre la convocatoria"></textarea>
                    <div *ngIf="campoDescripcion" class="alert alert-danger alert-dismissible fade show mt-2"
                        role="alert">
                        <strong>Invalido</strong> Por favor una descripcion
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"(click)="changeValidation('descripcion')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="row"></div>
                <div class="form-group col-12">
                    <label for="numeroEstudiantes" class="">Numero de estudiantes</label>
                    <input formControlName="numeroEstudiantes" min="1" minlength="10" type="number" id="numeroEstudiantes"
                        name="numeroEstudiantes" class="form-control" placeholder="Ingrese el numero de estudiantes">
                    <div *ngIf="campoNumero" class="alert alert-danger alert-dismissible fade show mt-2"
                        role="alert">
                        <strong>Invalido</strong> Por favor el numero de estudiantes
                        <button type="button" class="close"  data-dismiss="alert" aria-label="Close" (click)="changeValidation('numero')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="form-group col-12">
                    <button id="botonRegistro" type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </div>

        </form>

    </div>
</div>
