<div class="d-flex" id="wrapper" [ngClass]="{'toggled': toggled}">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush" *ngFor="let link of links">
            <a [routerLink]="[''+link.route]" class="list-group-item list-group-item-action bg-light">{{link.title}}</a>
        </div>
    </div>
    <button (click)="modtrarOcultarMenu()"><span class="navbar-toggler-icon"></span></button>
</div>
