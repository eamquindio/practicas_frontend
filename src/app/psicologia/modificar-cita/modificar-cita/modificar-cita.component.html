    <div class="container">
       
        <div class="row">   
   
    <form (ngSubmit)="updateAppointment(formNew)" #formNew="ngForm">
        
            <div class="col-md-12 text-center p-4">
              <span>Modificar Cita</span>
            </div>

            
            <div class="col-md-6">
              <div class="from-group row">
                  <label for="" class="col-md-4 col-form-label">Fecha</label>
                  <div class="col-md-8 mb-4">
                      <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.fechaHora" type="date" name="" id="" class="form-control" >
                  </div>
                 
              <label for="" class="col-md-4 col-form-label">Id cita</label>
              <div class="col-md-8 mb-4">
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.idCita" type="number" name="" id="" min="0" required>
              </div>
              

              <label for="" class="col-md-4 col-form-label">Codigo psicologo</label>
              <div class="col-md-8 mb-4">
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.psicologoCedula" type="number" name="" id="" min="0" >
              </div>

              <label for="" class="col-md-4 col-form-label">Codigo estudiante</label>
              <div class="col-md-8 mb-4">
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.estudianteId" type="number" name="" id="" min="0" >
              </div>

              <label for="" class="col-md-4 col-form-label">Estado</label>
              <div class="col-md-8 mb-4">
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.estado" type="text" name="" id="" min="0" >
              </div>

              <label for="" class="col-md-4 col-form-label">Titulo</label>
              <div class="col-md-8 mb-4">
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.titulo" type="text" name="" id="" min="0">
              </div>

              <label for="" class="col-md-4 col-form-label">Descripcion</label>
              <div class="col-md-8 mb-4">
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="appointment.descripcion" type="text" name="" id="" min="0" >
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center p-4">
            <button type="submit" class="btn btn-success ml-4">Guardar</button>
            <button type="reset" class="btn btn-danger ml-4 form-inline">Cancelar</button>
          </div>
        
    </form>

    <div>
        <button type="submit" (click)="getAppointment()" id="boton1" class="btn btn-success ml-4">Buscar cita </button>
      </div>
  </div>
